<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>{{ appName | async }}</h1>
      <input
        type="text"
        class="form-control"
        #serverName>
      <button
        class="btn btn-primary"
        (click)="onAddServer(serverName.value)">Add Server
      </button>
      <button
        class="btn btn-success m-3 mx-3"
        (click)="onSaveServers()">Save Servers
      </button>
      <button
        class="btn btn-primary"
        (click)="onGetServers()">Get Servers
      </button>
      <hr>
      <ul class="list-group" *ngFor="let server of servers">
        <li class="list-group-item mb-2">{{ server.name }} (ID: {{ server.id }})</li>
      </ul>
    </div>
  </div>
</div>
