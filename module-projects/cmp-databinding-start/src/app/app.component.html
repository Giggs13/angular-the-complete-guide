<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (blueprintCreated)="onBlueprintAdded($event)">
  </app-cockpit>
  <hr>
  <div class="row">
    <div class="col-12">
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [serverElement]="serverElement">
        <p #paragraph>{{ serverElement }}</p>
      </app-server-element>
    </div>
  </div>
</div>
