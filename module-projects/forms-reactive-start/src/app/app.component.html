<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username">
            <span *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched">
              <small class="form-text text-muted"
                     *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">
                Username is invalid!
              </small>
              <small class="form-text text-muted"
                     *ngIf="signupForm.get('userData.username').errors['required']">
                Username is required!
              </small>
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email">
            <span *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched">
              <small class="form-text text-muted"
                     *ngIf="signupForm.get('userData.email').errors['emailIsForbidden']">
                Email is already in use!
              </small>
              <small class="form-text text-muted"
                     *ngIf="signupForm.get('userData.email').errors['email']">
                Email is invalid!
              </small>
              <small class="form-text text-muted"
                     *ngIf="signupForm.get('userData.email').errors['required']">
                Should be not empty!
              </small>
            </span>
          </div>
        </div>
        <div
          class="form-check form-check-inline"
          *ngFor="let gender of genders">
          <input
            type="radio"
            class="form-check-input"
            id="gender"
            [value]="gender"
            formControlName="gender">
          <label
            class="form-check-label"
            for="gender">{{ gender }}</label>
        </div>
        <div class="mt-3" formArrayName="hobbies">
          <h4>Your hobbies:</h4>
          <button
            class="btn btn-secondary"
            type="button"
            (click)="onAddHobby()">Add Hobby
          </button>
          <div
            class="form-group"
            *ngFor="let hobbyControl of signupForm.get('hobbies').controls; let i = index">
            <input
              type="text"
              class="form-control"
              [formControlName]="i">
          </div>
        </div>
        <small class="form-text text-muted"
               *ngIf="!signupForm.valid && signupForm.touched">
          Please enter a valid data!
        </small>
        <div class="row mt-3">
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
