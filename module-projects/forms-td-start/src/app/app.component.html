<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div
          id="user-data"
          ngModelGroup="userData"
          #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
              #username="ngModel">
          </div>
          <small *ngIf="!username.valid && username.touched"
                 id="usernameHelpBlock"
                 class="form-text text-muted">
            Please enter a valid username!
          </small>
          <button
            class="btn btn-default"
            type="button"
            (click)="suggestUserName()">Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel">
            <small *ngIf="!email.valid && email.touched"
                   id="emailHelpBlock"
                   class="form-text text-muted">
              Please enter a valid email!
            </small>
          </div>
        </div>
        <small *ngIf="!userData.valid && userData.touched"
               id="userDataHelpBlock"
               class="form-text text-muted">
          User data is invalid!
        </small>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            class="form-control"
            name="answerOnQuestion"
            rows="3"
            [(ngModel)]="answerOnQuestion"></textarea>
          <p>Your reply: {{ answerOnQuestion }}</p>
          <div
            class="form-check form-check-inline"
            *ngFor="let gender of genders">
            <input
              type="radio"
              class="form-check-input"
              id="gender"
              name="gender"
              ngModel
              [value]="gender"
              required>
            <label
              class="form-check-label"
              for="gender">{{ gender }}</label>
          </div>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">Submit
        </button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-12">
      <h3>Your Data:</h3>
      <p>Username: {{ user.username }}</p>
      <p>Mail: {{ user.email }}</p>
      <p>Secret Question: {{ user.secretQuestion }}</p>
      <p>Answer: {{ user.answer }}</p>
      <p>Gender: {{ user.gender }}</p>
    </div>
  </div>
</div>
