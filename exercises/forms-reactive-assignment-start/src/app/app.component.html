<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be an empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form
        [formGroup]="customForm"
        (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="project-name"></label>
          <input
            type="text"
            id="project-name"
            class="form-control"
            formControlName="project-name">
          <span *ngIf="!customForm.get('project-name').valid && customForm.get('project-name').touched">
              <small class="form-text text-muted"
                     *ngIf="customForm.get('project-name').errors['required']">
                Project name is invalid!
              </small>
          </span>
        </div>
        <div class="form-group">
          <label for="email"></label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email">
          <span *ngIf="!customForm.get('email').valid && customForm.get('email').touched">
              <small class="form-text text-muted"
                     *ngIf="customForm.get('email').errors['email']">
                Email is invalid!
              </small>
              <small class="form-text text-muted"
                     *ngIf="customForm.get('email').errors['required']">
                Email is required!
              </small>
          </span>
        </div>
        <div class="form-group">
          <label for="project-status"></label>
          <select
            name="project-status"
            id="project-status"
            class="form-control"
            formControlName="project-status">
            <option
              type="text"
              *ngFor="let status of projectStatuses"
              [value]="status">{{ status }}</option>
          </select>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="customForm.invalid">Submit
        </button>
      </form>
    </div>
  </div>
</div>
