<div class="card mb-3"
     style="max-width: 18rem;"
     routerLinkActive="border-primary">
  <a class="card-link"
     style="cursor: pointer"
     [routerLink]="[id]">
    <img [src]="recipe.imagePath"
         [alt]="recipe.name"
         class="card-img-top">
    <div class="card-body">
      <h5 class="card-title text-info">{{ recipe.name }}</h5>
      <p class="card-text text-secondary">{{ recipe.description }}</p>
    </div>
  </a>
</div>
