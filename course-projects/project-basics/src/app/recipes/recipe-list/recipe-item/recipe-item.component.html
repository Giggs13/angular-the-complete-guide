<div class="card border-secondary mb-3"
     style="max-width: 18rem;">
  <a href="#"
     class="card-link"
     (click)="onSelected()">
    <img [src]="recipe.imagePath"
         [alt]="recipe.name"
         class="card-img-top">
    <div class="card-body">
      <h5 class="card-title text-info">{{ recipe.name }}</h5>
      <p class="card-text text-secondary">{{ recipe.description }}</p>
    </div>
  </a>
</div>
